<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Actions Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="checkboxInput" onchange="toggleTheme()">
    <label for="checkboxInput" class="toggleSwitch"></label>
  </div>  
  <div class="tabs">
    <button class="tab-button" onclick="showTab('time-analysis')">Workflow Time Analysis</button>
    <button class="tab-button" onclick="showTab('failures')">Workflow Failures</button>
  </div>
  <div id="time-analysis" class="tab-content">
    <h1>Workflow Time Analysis</h1>
    <div class="date-filters">
      <label for="fromDate">From:</label>
      <input type="date" id="fromDate" onchange="loadTimeAnalysis()">
      <label for="toDate">To:</label>
      <input type="date" id="toDate" onchange="loadTimeAnalysis()">
    </div>
    <canvas id="workflowBarChart" width="800" height="400"></canvas>
    <h2>Daily Runtime Trend</h2>
    <canvas id="trendChart" width="400" height="200"></canvas>
  </div>
  <div id="failures" class="tab-content" style="display: none;">
    <div id="failures" class="tab-content" style="display: none;">
      <h1>Workflow Failures</h1>
      <div id="failuresContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
