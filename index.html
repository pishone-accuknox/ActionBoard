<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Actions Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="checkboxInput" onchange="toggleTheme()">
    <label for="checkboxInput" class="toggleSwitch"></label>
  </div>  
  <div class="tabs">
    <button class="tab-button" id="timeAnalysisTab" onclick="showTab('time-analysis')">Workflow Time Analysis</button>
    <button class="tab-button" id="failuresTab" onclick="showTab('failures')">Workflow Failures</button>
    <button class="tab-button" id="trendTab" onclick="showTab('trend')">Daily Runtime Trend</button>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <div id="time-analysis" class="tab-content">
    <div class="date-filters">
      <input type="hidden" id="fromDate">
      <input type="hidden" id="toDate">
      <label for="dateRange">Date Range:</label>
      <input type="text" id="dateRange" placeholder="Select date range">
    </div>
    <div class="chart-container">
      <canvas id="workflowBarChart"></canvas>
    </div>    
  </div>
  
  <div id="failures" class="tab-content" style="display: none;">
    <div id="failuresContainer"></div>
  </div>
  <div id="trend" class="tab-content" style="display: none;">
    <canvas id="trendChart" width="400" height="200"></canvas>
  </div>
  <div id="failures" class="tab-content" style="display: none;">
    <div id="failures" class="tab-content" style="display: none;">
      <div id="failuresContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
